# Cloud Build configuration for deploying to Cloud Run with Secret Manager
# Usage: gcloud builds submit --config=cloudbuild.yaml
#
# Secrets are automatically pulled from Google Secret Manager
# To setup secrets: ./scripts/setup-secrets.sh
# To verify secrets: ./scripts/verify-secrets.sh

steps:
  # Step 1: Build the container image with Firebase environment variables from Secret Manager
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '--build-arg=VITE_FIREBASE_API_KEY=$$VITE_FIREBASE_API_KEY'
      - '--build-arg=VITE_FIREBASE_AUTH_DOMAIN=$$VITE_FIREBASE_AUTH_DOMAIN'
      - '--build-arg=VITE_FIREBASE_PROJECT_ID=$$VITE_FIREBASE_PROJECT_ID'
      - '--build-arg=VITE_FIREBASE_STORAGE_BUCKET=$$VITE_FIREBASE_STORAGE_BUCKET'
      - '--build-arg=VITE_FIREBASE_MESSAGING_SENDER_ID=$$VITE_FIREBASE_MESSAGING_SENDER_ID'
      - '--build-arg=VITE_FIREBASE_APP_ID=$$VITE_FIREBASE_APP_ID'
      - '-t'
      - 'gcr.io/$PROJECT_ID/newsletter:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/newsletter:latest'
      - '.'
    secretEnv:
      - 'VITE_FIREBASE_API_KEY'
      - 'VITE_FIREBASE_AUTH_DOMAIN'
      - 'VITE_FIREBASE_PROJECT_ID'
      - 'VITE_FIREBASE_STORAGE_BUCKET'
      - 'VITE_FIREBASE_MESSAGING_SENDER_ID'
      - 'VITE_FIREBASE_APP_ID'

  # Step 2: Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/newsletter:$COMMIT_SHA'

  # Step 3: Push the latest tag to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/newsletter:latest'

  # Step 4: Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'newsletter'
      - '--image=gcr.io/$PROJECT_ID/newsletter:$COMMIT_SHA'
      - '--region=us-west1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--port=8080'
      - '--memory=512Mi'
      - '--cpu=1'
      - '--min-instances=0'
      - '--max-instances=10'
      - '--timeout=300s'
      - '--concurrency=80'

# Images to be pushed to Container Registry
images:
  - 'gcr.io/$PROJECT_ID/newsletter:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/newsletter:latest'

# Secret Manager integration
# All secrets are automatically pulled from Google Secret Manager
availableSecrets:
  secretManager:
    - versionName: projects/$PROJECT_ID/secrets/VITE_FIREBASE_API_KEY/versions/latest
      env: 'VITE_FIREBASE_API_KEY'
    - versionName: projects/$PROJECT_ID/secrets/VITE_FIREBASE_AUTH_DOMAIN/versions/latest
      env: 'VITE_FIREBASE_AUTH_DOMAIN'
    - versionName: projects/$PROJECT_ID/secrets/VITE_FIREBASE_PROJECT_ID/versions/latest
      env: 'VITE_FIREBASE_PROJECT_ID'
    - versionName: projects/$PROJECT_ID/secrets/VITE_FIREBASE_STORAGE_BUCKET/versions/latest
      env: 'VITE_FIREBASE_STORAGE_BUCKET'
    - versionName: projects/$PROJECT_ID/secrets/VITE_FIREBASE_MESSAGING_SENDER_ID/versions/latest
      env: 'VITE_FIREBASE_MESSAGING_SENDER_ID'
    - versionName: projects/$PROJECT_ID/secrets/VITE_FIREBASE_APP_ID/versions/latest
      env: 'VITE_FIREBASE_APP_ID'

# Build configuration options
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'N1_HIGHCPU_8'

# Build timeout (20 minutes)
timeout: '1200s'
